<!DOCTYPE html>
<html>
<head>
  <title>Achievements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Department Achievements</h2>

    {% if achievements %}
      <div class="row">
        {% for ach in achievements %}
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              {% if ach.image_url %}
                <img src="{{ ach.image_url }}" class="card-img-top" alt="{{ ach.title }}">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ ach.title }}</h5>
                <p class="card-text">{{ ach.description }}</p>
                <p class="card-text"><small class="text-muted">Date: {{ ach.date }}</small></p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No achievements added yet.</p>
    {% endif %}
  </div>
</body>
</html>
