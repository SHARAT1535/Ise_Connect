<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            padding: 40px 20px;
            color: #34495e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            padding: 30px 40px;
            box-shadow: 0 10px 20px rgba(52, 73, 94, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.1rem;
            letter-spacing: 1px;
        }
        p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            text-align: left;
        }
        li {
            margin-bottom: 18px;
        }
        a {
            display: block;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.4);
        }
        a:hover, a:focus {
            background-color: #2980b9;
            box-shadow: 0 6px 10px rgba(41, 128, 185, 0.6);
        }
        .flash-messages {
            margin-bottom: 1rem;
            text-align: center;
        }
        .flash-error {
            color: #d32f2f;
            font-size: 0.9rem;
        }
        .flash-success {
            color: #2e7d32;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h1>Welcome, Admin</h1>
        <p>Select an action:</p>
        <ul>
            <li><a href="{{url_for('admin_users')}}">Manage Users</a></li>
            <li><a href="{{url_for('admin_gallery')}}">Upload Gallery</a></li>
            <li><a href="{{url_for('add_news')}}">Add News</a></li>
            <li><a href="{{url_for('upload_elibrary')}}">e library admin</a></li>
            <li><a href="{{ url_for('uplode_achievment') }}">Add Achievement</a></li>
            <li><a href="{{ url_for('admin_feedback') }}">View Feedback</a></li>
            <li><a href="{{ url_for('add_notice') }}">Add Notices</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</body>
</html>
