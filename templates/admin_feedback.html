<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Feedback - ISE Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-5">
        <h2>All User Feedback</h2>
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for fb in feedbacks %}
                <tr>
                    <td>{{ fb.name }}</td>
                    <td>{{ fb.email }}</td>
                    <td>{{ fb.subject }}</td>
                    <td>{{ fb.message }}</td>
                </tr>
                {% else %}
                <tr><td colspan="4" class="text-center">No feedback found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
